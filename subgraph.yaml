specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: "0x80B72dcab8FA1d220E9e8bc93acC75EA36535623"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ConfirmedAttendee
        - DepositsPaidOut
        - NewEventCreated
        - NewRSVP
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ConfirmedAttendee(bytes32,address)
          handler: handleConfirmedAttendee
        - event: DepositsPaidOut(bytes32)
          handler: handleDepositsPaidOut
        - event: NewEventCreated(bytes32,address,uint256,uint256,uint256,string)
          handler: handleNewEventCreated
        - event: NewRSVP(bytes32,address)
          handler: handleNewRSVP
      file: ./src/contract.ts
